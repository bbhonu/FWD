<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab</title>
	<style type="text/css">
	body {
		text-align: center;
		box-sizing: border-box;
	}

	h1 {
		color: red;
		font-style: italic;
		font-size: 30px;
	}

	section {
		padding-top: 30vh;

	}

	</style>
</head>
<body>
<section>
<header><h1>
	A love letter
</h1></header>

<script>
	var name;
	var crush;

	name = prompt("What's your name?");
	crush = prompt("Who is your celebrity crush?");

	document.write("Dear " + name + ",<br><br>");
	document.write("Roses are red, <br> Violets are blue, <br> You are cute, <br> I like you too!<br><br> Love, <br>");
	document.write(crush);

</script>
</section>
</body>

</html>
